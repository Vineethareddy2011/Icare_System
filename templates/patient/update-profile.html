{% extends 'base.html' %}
{% block content %}
<!--content goes below-->
<main style="margin-top: 58px">
  <div class="container pt-4">
    <!--form div starts below-->
    <div class="card border-dark my-panel margin-top-set">
      <div class="card-header">
        <h4><strong>{{ Patient.first_name|capfirst }} {{ Patient.last_name|capfirst }}</strong></h4>
      <h5> Update Profile</h5>
      </div>
      <div class="card-body pb-pad">
        <form id="updatePatientprofileform" enctype="multipart/form-data" class="form-horizontal" role="form"  method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Upload Image</label>
            <div class="col-sm-8">
              <input type="file" class="form-control input-file-pad-top-4" accept="image/*" name="photo" id="photo" />
              {% if Patient.photo %}<p>Existing: {{photo}}</p>{% endif %}
            </div>
          </div>
          <div class="form-group btns"> 
            <button class="btn btn-success submit-btn"><i class="fa fa-check padd"></i> Save</button>
            <button class="btn btn-dark cancel-btn" type="reset"><i class="fa fa-times padd"></i> Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!--form div ends above-->
  </div>
<!--content ends above-->
  </main>
<!--wrapper ends above-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.js"></script>

{% endblock content %}
