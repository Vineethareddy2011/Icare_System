{% extends 'base.html' %}
{% load l10n %}
{% block content %}
<!--content goes below-->
<main style="margin-top: 58px">
  <div class="container pt-4">

    <!--form div starts below-->
    <div class="card border-dark">
      <div class="card-header text-white h4 bg-dark"><i class="fa fa-plus padd"></i> Create Staff</div>
      <div class="card-body ps-4">
        <form id="createuserform" class="form-horizontal" role="form" method="POST">
          {% csrf_token %}
          <!--div 1 0f form-->
          <div class="box-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">First Name <span>*</span></label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="first_name" name="first_name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="last_name" name="last_name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Gender <span>*</span></label>
              <div class="col-sm-8 mar-top-rad">
                <input type="radio" name="gender" value="M">Male &nbsp;&nbsp;
                <input type="radio" name="gender" value="F">Female
                <span id="gender"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">User Roles <span>*</span></label>
              <div class="col-sm-8">
                <select class="text-box form-control wid-form select-box-pad" name="user_roles" id="user_roles">
                  <option>Select Staff Role</option>
                  {% for key, role in userroles %}
                  <option value="{{ role }}">{{ role }}</option>
                  {% endfor%}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Date of Birth</label>
              <div class="col-sm-8">
               <input type="date" class="text-box form-control" id="datepicker-dob" name="date_of_birth">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Email <span>*</span></label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Mobile</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="mobile" name="mobile">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Permissions</label>
              <div class="col-sm-8">
                <select class="form-control js-example-basic-multiple" id="user_permissions" name="user_permissions" multiple='multiple'>  
                {% for permission in permissions %}
                  <option value="{{ permission.id }}">{{permission.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <!--div 1 of fomr ends above-->
          <!--div 2 of form starts below-->
          <div class="box-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Country</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="country" name="country">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">County</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="county" name="county">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Sub County</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="subcounty" name="subcounty">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">City</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="city" name="city">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Area</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="area" name="area">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Pin-Code</label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="pincode" name="pincode">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">User Name <span>*</span></label>
              <div class="col-sm-8">
                <input type="text" class="text-box form-control wid-form" id="username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Password <span>*</span></label>
              <div class="col-sm-8">
                <input type="password" class="text-box form-control wid-form" id="password" name="password">
              </div>
            </div>
          </div>
          <!--branch 2 ends above-->
          <!--btn row-->
          <br/>
          <div class="btns-row" style="margin-top: -10px;">
            <div class="form-group btns align-btns">
              <button class="btn btn-success" ><i class="fa fa-check padd"></i>Submit</button>
              <button class="btn btn-dark" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
            </div>
          </div>
          <!--btn row ends above-->
        </form>
      </div>
    </div>
    <!--form div ends above-->
  </div>
</main>
<!--content ends above-->
{% endblock content %}
{% block extra_js %}
<script type="text/javascript">
        if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
            jQuery(function($){ //on document.ready
                $('#Date').datepicker({
                    dateFormat: 'yyyy-mm-dd',
                    showOtherMonths: true,
                    selectOtherMonths: true,
                    changeMonth: true,
                });
            })
        }
    </script>
{% endblock extra_js %}
