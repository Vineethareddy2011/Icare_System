{% extends 'base.html' %}
{% block content %}
<!--content goes below-->
<main style="margin-top: 58px">
  <div class="container pt-4">
      <!--form div starts below-->
    <div class="card border-dark">
      <div class="card-header h4 text-white bg-dark "><i class="fa fa-plus" style="font-size:18px"></i> Create Patient</div>
        <div class="card-body ps-4">
          <form id="createPatientform" class="" role="form" method="POST">
            {% csrf_token %}
            <!--div 1 0f form-->
              <div class="md-form">
                  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name *">
              </div>
              <div class="md-form">
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name *">
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="form-check-label">Gender<span>*</span></label>
                <div class="form-check mb-3">
                  <input type="radio" name="gender" class="form-check-input" value="M">
                  <label class="form-check-label" for="radio1">Male</label>
                </div>
                <div class="form-check mb-3">
                  <input type="radio" name="gender" class="form-check-input" value="F">
                  <label class="form-check-label" for="radio1">Female</label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Blood Type <span>*</span></label>
                <div class="col-sm-8">
                  <select class="text-box form-control wid-form select-box-pad" name="blood_type" id="blood_type">
                    <option>Select Blood Type</option>
                    {% for key, type in blood_types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor%}
                  </select>
                </div>
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" name="national_id" id="national_id" placeholder="National Id *">
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Date of Birth</label>
                <div class="col-sm-8">
                  <input type="date" class="text-box form-control" id="datepicker-dob" name="date_of_birth">
                </div>
              </div>
              <div class="md-form">
                <input type="text" class="form-control" value="{{ user.username }}" name="created_by" id="created_by" placeholder="Created By" readonly>
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" name="patient_id" id="patient_id" placeholder="Patient ID *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" name="medcare" id="medcare" placeholder="Medicare No *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" name="occupation" id="occupation" placeholder="Occupation *">
              </div>
              <div class="md-form">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" id="country" name="country" placeholder="Country *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" id="county" name="county" placeholder="County *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" id="subcounty" name="subcounty" placeholder="Sub County *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" id="city" name="city" placeholder="City *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" id="area" name="area" placeholder="Area *">
              </div>
              <div class="md-form">
                  <input type="text" class="form-control" name="pincode" id="pincode" placeholder="Pin Code *">
              </div>

            
            <br clear="all" />
            <!--branch 2 ends above-->
            <!--btn row-->
            <div class="btns-row">
              <div class="form-group btns align-btns">
                <button class="btn btn-success"><i class="fa fa-check padd"></i> Submit</button>
                <button class="btn btn-dark " type="reset"><i class="fa fa-times padd"></i> Cancel</button>
              </div>
            </div>
            <!--btn row ends above-->
          </form>
        </div>
      
      <!--form div ends above-->
    </div>
    <!--content ends above-->
  </div>
</main>
<!--wrapper ends above-->
{% endblock content %}
{% block extra_js %}
<script type="text/javascript">
        if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
            jQuery(function($){ //on document.ready
                $('#Date').datepicker({
                    dateFormat: 'yyyy-mm-dd',
                    showOtherMonths: true,
                    selectOtherMonths: true,
                    changeMonth: true,
                });
            })
        }
    </script>
{% endblock extra_js %}
